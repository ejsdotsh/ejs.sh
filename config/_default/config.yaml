baseURL: "https://ejs.sh"
languageCode: en-us
title: "e.j. sahala (they/them)"
#theme: "yacht"
## theme as hugo module
module:
  imports:
    path: "github.com/ejsdotsh/yacht"
    disable: false

  mounts:
    - source: "node_modules/bulma/"
      target: "assets/sass/bulma"
    - source: "node_modules/@catppuccin/palette/scss/"
      target: "assets/sass/ctp"

#  paginate: 25

# Localized dates requires Hugo version 0.87.0
localizedDates:
  true
  # date format
  ##singleDateFormat: "2006-01-02"
  ##indexDateFormat: "2006-01-02"
  ##listDateFormat: "2006-01-02"

taxonomies:
  year: "year"
  month: "month"
  category: "categories"
  series: "series"
  tag: "tags"

permalinks:
  blog: "blog/:year/:month/:slug/"
  year: "/blog/:slug/"
  month: "/blog/:slug/"

related:
  includeNewer: true
  threshold: 80
  toLower: true
  indices:
    - name: "keywords"
      weight: 100
    - name: "tags"
      weight: 80
    - name: "date"
      weight: 10.0

enableEmoji: true
# enableRobotsTXT: true
enableGitInfo: true
